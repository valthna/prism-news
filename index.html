    rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            serif: ['Fraunces', 'serif'],
            mono: ['Space Mono', 'monospace'],
          },
          colors: {
            'bias-left': '#FF453A', // iOS Red Dark Mode
            'bias-center': '#98989D', // iOS Gray Dark Mode
            'bias-right': '#0A84FF', // iOS Blue Dark Mode
            'bias-neutral': '#FFD60A',
            'neon-accent': '#32ADE6',
            'dark-bg': '#050505',
            'surface-glass': 'rgba(28, 28, 30, 0.65)',
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'float': 'float 6s ease-in-out infinite',
            'grain': 'grain 8s steps(10) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            grain: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '10%': { transform: 'translate(-5%, -10%)' },
              '20%': { transform: 'translate(-15%, 5%)' },
              '30%': { transform: 'translate(7%, -25%)' },
              '40%': { transform: 'translate(-5%, 25%)' },
              '50%': { transform: 'translate(-15%, 10%)' },
              '60%': { transform: 'translate(15%, 0%)' },
              '70%': { transform: 'translate(0%, 15%)' },
              '80%': { transform: 'translate(3%, 35%)' },
              '90%': { transform: 'translate(-10%, 10%)' },
            }
          },
        },
      },
    }
  </script>
  <style>
    /* Lissage des polices pour un rendu premium */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #050505;
    }

    /* Safe Area pour iOS */
    @supports (padding: env(safe-area-inset-bottom)) {
      .pb-safe-bottom {
        padding-bottom: calc(env(safe-area-inset-bottom) + 1.5rem) !important;
      }
    }

    /* Vignette Cinématique */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      z-index: 9998;
    }

    .prism-text {
      letter-spacing: -0.03em;
    }

    /* Grain Cinématique */
    .bg-noise {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      opacity: 0.035;
      pointer-events: none;
      z-index: 9999;
      animation: grain 8s steps(10) infinite;
      mix-blend-mode: overlay;
    }

    /* Aberration Chromatique / Effet Prisme (Style Logo) */
    .chromatic-aberration {
      position: relative;
      color: white;
      z-index: 1;
    }

    .chromatic-aberration::before,
    .chromatic-aberration::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .chromatic-aberration::before {
      color: #ff0000;
      transform: translateX(-2px);
      z-index: -1;
      animation: prism-shift-red 4s ease-in-out infinite alternate;
    }

    .chromatic-aberration::after {
      color: #00ffff;
      transform: translateX(2px);
      z-index: -2;
      animation: prism-shift-blue 4s ease-in-out infinite alternate;
    }

    @keyframes prism-shift-red {
      0% {
        transform: translateX(-1px);
        opacity: 0.5;
      }

      100% {
        transform: translateX(-3px);
        opacity: 0.8;
      }
    }

    @keyframes prism-shift-blue {
      0% {
        transform: translateX(1px);
        opacity: 0.5;
      }

      100% {
        transform: translateX(3px);
        opacity: 0.8;
      }
    }

    /* Effet Prisme pour Titres (Compatible Multi-lignes via Text-Shadow) */
    .prism-title-effect {
      position: relative;
      z-index: 10;
      animation: prism-title-anim 5s ease-in-out infinite alternate;
    }

    @keyframes prism-title-anim {
      0% {
        text-shadow:
          0 4px 24px rgba(0, 0, 0, 0.9),
          -1px 0 0px rgba(255, 0, 0, 0.5),
          1px 0 0px rgba(0, 255, 255, 0.5);
      }

      100% {
        text-shadow:
          0 4px 24px rgba(0, 0, 0, 0.9),
          -2px 0 1px rgba(255, 0, 0, 0.4),
          2px 0 1px rgba(0, 255, 255, 0.4);
      }
    }

    /* PREMIUM GLASSMORPHISM - Optimisé pour Mobile */
    .glass-panel {
      background: rgba(10, 10, 10, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow:
        0 8px 32px 0 rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    /* Blur optimisé pour mobile */
    @media (max-width: 1024px) {
      .glass-panel {
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
      }
    }

    @media (min-width: 1025px) {
      .glass-panel {
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
      }
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 24px rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    .glass-button:active {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(0) scale(0.98);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Amélioration du tap highlight sur mobile */
    * {
      -webkit-tap-highlight-color: rgba(50, 173, 230, 0.2);
    }

    /* Smooth scrolling sur mobile */
    @media (max-width: 1024px) {
      * {
        -webkit-overflow-scrolling: touch;
      }
    }

    /* ======================================
       CENTRAGE PARFAIT - Utilitaires
       ====================================== */

    /* Méthode 1: Grid (RECOMMANDÉE - La plus simple et efficace) */
    .center-perfect {
      display: grid;
      place-items: center;
    }

    /* Méthode 2: Flexbox (Alternative classique) */
    .center-flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Méthode 3: Position Absolue (Pour overlays ou cas spéciaux) */
    .center-absolute {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Pour les images - centrage + objectFit */
    .image-center-cover {
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .image-center-cover img,
    .image-center-cover>* {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .image-center-contain {
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .image-center-contain img,
    .image-center-contain>* {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    /* Pour les logos - centrage avec padding optionnel */
    .logo-center {
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    /* Variantes avec tailles fixes */
    .center-square {
      display: grid;
      place-items: center;
      aspect-ratio: 1 / 1;
    }

    /* Animation de centrage fluide */
    .center-animate {
      display: grid;
      place-items: center;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .center-animate:hover {
      transform: scale(1.05);
    }
  </style>
