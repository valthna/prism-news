        /* Chromatic Aberration Effect */
        .chromatic-aberration {
            position: relative;
            color: white;
            z-index: 1;
        }

        .chromatic-aberration::before,
        .chromatic-aberration::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .chromatic-aberration::before {
            color: #ff0000;
            transform: translateX(-2px);
            z-index: -1;
            animation: prism-shift-red 4s ease-in-out infinite alternate;
        }

        .chromatic-aberration::after {
            color: #00ffff;
            transform: translateX(2px);
            z-index: -2;
            animation: prism-shift-blue 4s ease-in-out infinite alternate;
        }

        @keyframes prism-shift-red {
            0% {
                transform: translateX(-1px);
                opacity: 0.5;
            }

            100% {
                transform: translateX(-3px);
                opacity: 0.8;
            }
        }

        @keyframes prism-shift-blue {
            0% {

            }
